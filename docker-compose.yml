# docker-compose.yml

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: initucastt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_campaigns
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (BullMQ)
  redis:
    image: redis:6-alpine
    container_name: initucastt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: initucastt-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_campaigns
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - settings_data:/app/src/data
    command: npm start

  # Message Worker
  worker-message:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: initucastt-worker-message
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_campaigns
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - settings_data:/app/src/data
    command: npm run worker:message

  # Flow Worker
  worker-flow:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: initucastt-worker-flow
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_campaigns
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - settings_data:/app/src/data
    command: npm run worker:flow

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: initucastt-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001

  # Prisma Studio (Development only)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: initucastt-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_campaigns
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  settings_data:
    driver: local

networks:
  default:
    name: initucastt-network
